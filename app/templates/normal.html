<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <!--css links-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Document</title>
    <script>
        var cities = {{cities()|tojson|safe}}
        var countries = {{countries()|tojson|safe}}
        var populations = {{populations()|tojson|safe}}
        let high = {{current_user.high_score_normal}}
        let current = 0;
        let x = 0;
        let y = Math.floor((Math.random() * 501));
        let z = Math.floor((Math.random() * 501));
        let skips = 3
        while (y == z) {
                    z = Math.floor((Math.random() * 501));
        }
        $(document).ready(function(){
            document.getElementById("num_1").innerHTML = cities[y] + ": " + populations[y].toString();
            document.getElementById("num_2").innerHTML = cities[z] + ": ?";
            $("#Higher_Button").click(function(){
                if (populations[y] <= populations[z]) {
                    x += 1
                    document.getElementById("count").innerHTML = x;
                    document.getElementById("num_1").innerHTML = cities[z] + ": " + populations[z].toString();
                }
                else {
                    alert("Game over you scored: " + x.toString())
                    update_score(x);
                    x = 0;
                    document.getElementById("count").innerHTML = x;
                    document.getElementById("num_1").innerHTML = cities[z] + ": " + populations[z].toString();
                    skips = 3;
                    document.getElementById("Skip").innerHTML = "Skip (" + skips.toString() + " remaining)";
                }
                y = z;
                while (y == z) {
                    z = Math.floor((Math.random() * 501));
                }
                document.getElementById("num_2").innerHTML = cities[z] + ": ?";
            });
            $("#Lower_Button").click(function(){
                if (populations[z] <= populations[y]) {
                    x += 1
                    document.getElementById("count").innerHTML = x;
                    document.getElementById("num_1").innerHTML = cities[z] + ": " + populations[z].toString();
                }
                else {
                    alert("Game over you scored: " + x.toString())
                    update_score(x);
                    x = 0;
                    document.getElementById("count").innerHTML = x;
                    document.getElementById("num_1").innerHTML = cities[z] + ": " + populations[z].toString();
                    skips = 3;
                    document.getElementById("Skip").innerHTML = "Skip (" + skips.toString() + " remaining)";
                }
                y = z;
                while (y == z) {
                    z = Math.floor((Math.random() * 501));
                }
                document.getElementById("num_2").innerHTML = cities[z] + ": ?";
            });
            $("#Skip").click(function(){
                if (skips > 0) {
                document.getElementById("num_1").innerHTML = cities[z] + ": " + populations[z].toString();
                y = z;
                while (y == z) {
                    z = Math.floor((Math.random() * 501));
                }
                document.getElementById("num_2").innerHTML = cities[z] + ": ?";
                skips = skips - 1;
                document.getElementById("Skip").innerHTML = "Skip (" + skips.toString() + " remaining)";
                }
            });
        });

    </script>
</head>
<!--//////////////////////////////////js--html divide//////////////////////////////////////////////////////////////////////////////-->
<body style="background-color:rgb(63, 59, 59)">

    <div class="nav-bar">
        <div class="hilo-logo">
            <img src="../static/images/Higher_Or_Lower_logo.webp">
        </div>
        <div class="nav-links" id="nav-links">
            <i class="fa fa-close" onclick="closeMenu()"></i>
            <ul>
                <a href="{{ url_for('index') }}"><li>HOME</li></a>
                <a href="{{ url_for('hard') }}"><li>PLAY</li></a>
            </ul>
        </div>
        <i class="fa fa-bars" onclick="showMenu()"></i>
    </div>

    <h1>
        This will be where the game goes
    </h1>
    <p>So this is the end</p>
    <h1 id="num_1" style="font-size: 40px;"></h1>
    <h1 id="num_2" style="font-size: 40px;"></h1>
    <h1 id="count" style="font-size: 40px;">0</h1>


    <button id="Higher_Button">Higher</button>
    <button id="Lower_Button">Lower</button>
    <button id="Skip">Skip (3 remaining)</button>
    <div class="col-sm-5" id="city_1">---------------------</div>
    <div class="col-sm-5" id="city_2">---------------------</div>
    <div>
        <p>Your Current High Score: {{ current_user.high_score_normal }}</p>
        <p id="score_display"></p>
    </div>
    <form method="POST">
        <input type="hidden" id='highscore' value='0' name="postit"></input>
        <input type="submit" value="Update High Score"></input>
    </form>
    <script>
        //js for navbar changes (screen size changes)
        var show = document.getElementById("nav-links");
        function showMenu() {
            show.style.right = "0";
        }
        function closeMenu() {
            show.style.right = "-200px";
        }
        function update_score(score) {
            if (score > current) {
                current = score;
            }
            document.getElementById("score_display").innerHTML = "Session High Score: " + current.toString();
            document.getElementById("highscore").value = current;
        }
    </script>
</body>
</html>
